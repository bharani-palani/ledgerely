on:
  push:
    branches:
      - master
name: ðŸš€ Deploy to production on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Master Deployment
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Add htaccess file
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          local-dir: ./.htaccess
          server-dir: test/
          dangerous-clean-slate: false # Ensure it doesn't delete other files on the server
          exclude: "**/*" # Exclude all files
          include: "./.htaccess" # Include only the specific file to copy

      - name: ðŸ“‚ Sync front end files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          local-dir: build/
          server-dir: test/

      - name: ðŸ“‚ Sync back end files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          local-dir: services/
          server-dir: test/services/
