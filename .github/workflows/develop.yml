name: ðŸš€ Deploy to Develop on push
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  Test_UI_code:
    name: Test the UI code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install node modules
        run: npm install

  BUILD_UI_CODE_FOR_PR:
    name: Build the code for PR
    needs: Test_UI_code
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/pull/') }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install node modules
        run: npm install

      - name: Build the artifact
        run: npm run build

