  build:
    name: React Node.JS Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Select deployment environment
        run: |
          echo "Running on branch ${{ env.NAME }}"
      # Declaring environment
      - name: Declaring environment
        run: |
          echo "Running on branch ${{ github.ref_name }}"
          if [ "${{ inputs.environment }}" != "" ]; then
            echo "env_name=${{ inputs.environment }}" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" == "develop" ]; then
            echo "env_name=DEVELOP" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            echo "env_name=STAGING" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" == "master" ]; then
            echo "env_name=PRODUCTION" >> $GITHUB_ENV
          else
            echo "ERROR: The environment is not defined"; exit 1;
          fi
      # Create .env file
      - name: Create .env file
        env:
          BRANCH: ${{ env.env_name }}
          APP_ENV: ${{ vars[format(env.env_name, '_APP_ENV')] }}
          HOST_NAME: ${{ secrets[format(env.env_name, '_HOST_NAME')] }}
          FTP_USER: ${{ secrets[format(env.env_name, '_FTP_USER')] }}
          FTP_PASSWORD: ${{ secrets[format(env.env_name, '_FTP_PASSWORD')] }}
        run: |
          echo "Writing .env file into ${{ env.BRANCH}}"
          echo "APP_ENV=${{ env.APP_ENV }}" >> abc.txt
          cat abc.txt

          curl -T "abc.txt" "ftp://${{ env.HOST_NAME}}/dev.ledgerely.com/" \
          --user "${{env.FTP_USER}}:${{ env.FTP_PASSWORD }}" \
          --ftp-create-dirs

