name: Deployment
on:
  push:
    branches:
      - develop
      - master
      - staging
  pull_request:
    branches:
      - develop
      - master
      - staging
  workflow_dispatch:

env:
  NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  # environment:
